# This is a Databricks asset bundle definition for demo1.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: demo1
  uuid: 46bb4736-2bfe-4dc1-af2b-6ffa59da5c28

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-784ac678-c02e.cloud.databricks.com
    variables:
      catalog: workspace
      schema: ${workspace.current_user.short_name}
    presets:
      artifacts_dynamic_version: true
  prod:
    mode: production
    workspace:
      host: https://dbc-784ac678-c02e.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/aman642.g@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/aman642.g@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: workspace
      schema: prod
    permissions:
      - user_name: aman642.g@gmail.com
        level: CAN_MANAGE
