# The main pipeline for demo1

resources:
  pipelines:
    demo1_etl:
      name: demo1_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      root_path: "../src/demo1_etl"

      libraries:
        - glob:
            include: ../src/demo1_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
